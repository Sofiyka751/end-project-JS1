      <section class="birthday">
        <div class="container birthday__content">

            </div>

      <section class="calculator">
        <div class="container calculator__content">
          <p class="calculator__content-text">калькулятор</p>
          <div class="calculator__content-play">
            <input type="number" class="calculator__content-play-number-first" placeholder="Введіть число">
            <div class="calculator__content-play-actions">
              <button class="calculator__content-play-actions-button-first">+</button>
              <button class="calculator__content-play-actions-button-second">-</button>
              <button class="calculator__content-play-actions-button-third">*</button>
              <button class="calculator__content-play-actions-button-fourth">/</button>
            </div>
            <input type="number" class="calculator__content-play-number-second" placeholder="Введіть число">
            <button class="calculator__content-play-button">=</button>
            <p class="calculator__content-play-resault">результат</p>
          </div>
        </div>
      </section>

      <!-- <hr class="line"> -->

      <section class="calculator-time">

              <input type="number" class="calculator-time__content-play-numbers-second" placeholder="Введіть число">
              <input type="number" class="calculator-time__content-play-numbers-third" placeholder="Введіть число">

            <p class="three-number__content-play-resault"></p>
